<body>
  <form action="">
    <label for="signature">Signature</label>

    <input type="text" id="value" name="Value">
    <label for="something">Something</label>
    <input type="text" id="something" name="Something">

    <input type="submit" value="Submit" onclick="(e) => conString(e)">

  </form>

  <script>
    function conString(e){
      console.log(e.target.value);
      localStorage.setItem("res", e.target)
      input = {
        hello : "hi"
      }
      temp = []
        for (let value in input) {
          temp.push(value + "=" + input[value]);
        }
        temp.sort()
        res = ""
        temp.forEach(element => {
          res += element
        });
  
        console.log(res);
    }
  </script>
